{% extends 'includes/layout.html' %}
{% block title %}Add Client{% endblock %}
{% block content %}
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Ajouter un compte</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="form" class="text-start" method="post" action="{{ url_for('add_compte') }}">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Nom du client</label>
                                <input name="nom" type="text" class="form-control" placeholder="" required>
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                <label class="form-label">Telephone</label>
                                <input name="telephone" type="tel" class="form-control" placeholder="" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
