{% macro render_field(field) %}
    <li class="list-group-item border-0 ps-0 pt-0 text-sm">
        <div class="input-group input-group-outline mb-3">
            {{ field.label }}<br>
            {{ field(**kwargs)|safe }}
            {% if field.errors %}
                <ul class=errors>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </li>
{% endmacro %}
